  <style>
    body {
      width: 240px;
      padding: 15px;
      font-family: "Microsoft JhengHei", Arial, sans-serif;
    }

    .container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 12px;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 34px;
      height: 20px;
      flex-shrink: 0;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      -webkit-transition: .4s;
      transition: .4s;
      border-radius: 34px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 12px;
      width: 12px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      -webkit-transition: .4s;
      transition: .4s;
      border-radius: 50%;
    }

    input:checked+.slider {
      background-color: #2196F3;
    }

    input:focus+.slider {
      box-shadow: 0 0 1px #2196F3;
    }

    input:checked+.slider:before {
      -webkit-transform: translateX(14px);
      -ms-transform: translateX(14px);
      transform: translateX(14px);
    }

    label.text {
      font-size: 14px;
      font-weight: bold;
      color: #333;
    }

    .note {
      font-size: 12px;
      color: #666;
      border-top: 1px solid #eee;
      padding-top: 10px;
      line-height: 1.5;
    }
  </style>
</head>
